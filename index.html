<!DOCTYPE html>
<html>

    <title>RSA Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-body-tertiary bg-dark  ">
      <div class="container-fluid ">
        <a class="navbar-brand" href="#">
          <img
            src="Chaitanya_Bharathi_Institute_of_Technology_logo.png"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Chaitanya Bharathi Institute of Technology
        </a>
      </div>
    </nav>
    <h1>RSA Calculator</h1>
    <div class="container">
      <label for="p">Enter prime number p:</label>
      <input type="number" id="p" />
      <label for="q">Enter prime number q:</label>
      <input type="number" id="q" />
      <label for="plaintext">Enter plaintext:</label>
      <input type="text" id="plaintext" />
      <button onclick="calculateRSA()">Calculate</button>
      <div class="result">
        <p>Public key (n, e): <span id="public-key"></span></p>
        <p>Private key (d): <span id="private-key"></span></p>
        <p>Encoded ciphertext: <span id="ciphertext"></span></p>
        <p>Decoded plaintext: <span id="decoded-plaintext"></span></p>
      </div>
    </div>

    <script src="algorithm.js"></script>
  </body>
</html>
